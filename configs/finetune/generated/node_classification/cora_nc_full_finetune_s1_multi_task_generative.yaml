# Cora_NC Node Classification
# Node classification variant of Cora citation network
# Generated from template: base_node_classification.yaml

# Base configuration for Node Classification tasks
# This template uses sweep variables for task-specific parameters

exp_name: "Cora_NC_full_finetune_s1_multi_task_generative"
domain_name: Cora_NC
pretrained_scheme: s1_multi_task_generative
finetune_strategy: full_finetune

# Task-specific hyperparameters (defined in sweep config)
batch_size: 512
epochs: 200
lr_backbone: 0.0005
lr_head: 0.001
patience: 20

# Fixed parameters for node classification
task_type: "node_classification"

# Logging and output settings
wandb:
  project: "gnn-pretraining-finetune"
  group: "node_classification"
  tags:
    - Cora_NC
    - s1_multi_task_generative
    - full_finetune
